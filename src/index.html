<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />

    <title>Datepicker</title>

    <link rel="stylesheet" href="/themes/light.css" />

    <script type="module" src="/build/wc-datepicker.esm.js"></script>
    <script nomodule src="/build/wc-datepicker.js"></script>
  </head>
  <body>
    <main>
      <wc-datepicker id="datepicker"></wc-datepicker>
      <wc-datepicker range></wc-datepicker>
    </main>

    <script>
      const datepicker = document.getElementById('datepicker');
      datepicker.showDayDescriptions = true;

      datepicker.addDateDescription = (date) => {
        const day = date.getDate();
        const month = date.getMonth();

        if (month === 3 && day === 11) return '845';
        if (month === 5 && day === 27) return '900';
        return '';
      };

      datepicker.addEventListener('selectDate', (event) => {
        console.log(event);
      });

      datepicker.addEventListener('changeMonth', (event) => {
        console.log(event);
      });

      datepicker.disableDate = (date) =>
        date.getDay() === 6 || date.getDay() === 0;
    </script>
  </body>
</html>
